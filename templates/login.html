<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1">
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
    <title>登录/注册</title>
    <meta name="description" content="Bookstore-user-login">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>


<body>
    <header>
        <div class="hd-main">
            <div class="logo"></div>
            <h1>Bookstore</h1>
            <nav>
                <a href="register">注册</a>
            </nav>
        </div>
    </header>
    <div class="content">
        <h1 class="title">Bookstore登录</h1>
        <div class="login">
            <form class="usr-info" action="/login" method="POST">
                <div class="login-switch">
                    <input type="radio" name="account_case" id="customer" value="customer" checked="checked">
                    <label for="customer">用户登录</label>
                    <input type="radio" name="account_case" id="admin" value="admin">
                    <label for="admin">管理员登录</label>
                </div>
                <input class="input-txt" id="name-txt" name="usr-name" type="text" placeholder="账号">
                <input class="input-txt" name="pw1" type="password" placeholder="密码" />
                <div class="btn">
                    <input class="input-submit" type="submit" onclick="" value="登录">
                </div>
            </form>
            <div class="warning">
                <p class="warning">{{get_flashed_messages()[0]}}</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="ft-main">
            <div class="info">
                <!-- 电话、邮箱暂时无效 -->
                <p>服务热线：010-12345678 | Email：<a href="mailto:bookstore@126.com">bookstore@126.com</a></p>
                <p>© <a href="index">Bookstore</a>&nbsp;版权所有，侵权必究</p>
            </div>
        </div>
    </footer>
</body>

</html>
