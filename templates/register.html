<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1">
    <link rel="icon" href="../icon.ico" type="image/x-icon">
    <title>注册您的Bookstore账号</title>
    <meta name="description" content="Bookstore-user-login">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>


<body>
    <header>
        <div class="hd-main">
            <div class="logo"></div>

            <h1>Bookstore</h1>
            <nav>
                <a href="login">返回登录</a>
            </nav>
        </div>
    </header>

    <div class="content">
        <h1 class="title">Bookstore注册</h1>
        <div class="register">
            <div class="warning">
                <p>{{get_flashed_messages()[0]}}</p>
            </div>
            <form class="usr-info" id="usr-info" from action="/register" method="POST" onsubmit="return checkinfo()">
                <div class="input-wrap name">
                    <input class="input-txt" name="usr-name" id="name-txt" type="text" placeholder="用户昵称"
                        onblur="checkname()">
                    <label for="name-txt" class="sign" id="sign-name"></label>
                </div>
                <p class="hidden warning name" id="re-name">用户名不能为空</p>
                <div class="input-wrap pw1">
                    <input class="input-txt" name="pw1" id="pw1" type="password" placeholder="请输入密码"
                        onblur="checkpw1()" />
                    <label for="pw1" class="sign" id="sign-pw1"></label>
                </div>
                <p class="hidden warning pw1" id="re-pw1">密码应为不少于6位的大小写字母、数字、特殊符号</p>
                <div class="input-wrap pw2">
                    <input class="input-txt" name="pw2" id="pw2" type="password" placeholder="确认密码"
                        onblur="checkpw2()" />
                    <label for="pw2" class="sign" id="sign-pw2"></label>
                </div>
                <p class="hidden warning pw2" id="re-pw2">密码不一致</p>
                <input type="submit" id="submit" value="提交信息" />
            </form>
        </div>
    </div>



    <footer>
        <div class="ft-main">
            <div class="info">
                <!-- 电话、邮箱暂时无效 -->
                <p>服务热线：010-12345678 | Email：<a href="mailto:bookstore@126.com">bookstore@126.com</a></p>
                <p>© <a href="index">Bookstore</a>&nbsp;版权所有，侵权必究</p>
            </div>
        </div>
    </footer>
</body>

</html>
