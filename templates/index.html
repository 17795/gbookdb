<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1">
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
    <title>Bookstore</title>
    <meta name="description" content="Bookstore-index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- base 指示默认跳转链接，该链接暂时无效-->
    <base href="index" target="_blank">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <header>
        <div class="hd-main">
            <div class="logo"></div>
            <h1>Bookstore</h1>
            <nav>
                <a href="customer">欢迎：{{customer}}</a>
                <a href="recommend">新书推荐</a>
                <a href="logout">登出</a>
            </nav>
        </div>
    </header>

    <div class="content">
        <h1 class="title">Bookstore</h1>
        <div class="search">
            <form class="search-form" action="/search_book/search" method="POST">
                <div class="search-switch">
                    <input type="radio" name="search_case" id="book_name" value="book_name" checked="checked" >
                    <label for="book_name">书名</label>
                    <input type="radio" name="search_case" id="author" value="author">
                    <label for="author">作者</label>
                    <input type="radio" name="search_case" id="stock" value="stock">
                    <label for="stock">库存</label>
                    <input type="radio" name="search_case" id="ch_book_info" value="ch_book_info">
                    <label for="ch_book_info">中文关键字</label>
                </div>
                <div class="search-box">
                    <input class="input-btn" id="search-btn" name="search_btn" type="submit" value="">
                    <input class="input-txt" id="search-txt" name="query_txt" type="text" tabindex="1"
                        placeholder=" 请输入关键词">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="ft-main">
            <div class="info">
                <!-- 电话、邮箱暂时无效 -->
                <p>服务热线：010-12345678 | Email：<a href="mailto:bookstore@126.com">bookstore@126.com</a></p>
                <p>© <a href="index">Bookstore</a>&nbsp;版权所有，侵权必究</p>
            </div>
        </div>
    </footer>
</body>

</html>
