<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1">
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
    <title>Bookstore</title>
    <meta name="description" content="Bookstore-index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bookinfo.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/book.css') }}" />
</head>

<body>
    <header>
        <div class="hd-main">
            <div class="logo"></div>
            <h1>Bookstore</h1>
            <nav>
                <a href="/index">首页</a>
                <a href="/customer/default">欢迎：{{customer}}</a>
                <a href="/recommend">新书推荐</a>
                <a href="/logout">登出</a>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="hd">
            <h1 class="logo">Bookstore</h1>
            <div class="search">
                <form class="search-form" action="/search_book/search" method="POST">
                    <div class="search-switch">
                        <input type="radio" name="search_case" id="book_name" value="book_name" checked="checked">
                        <label for="book_name">书名</label>
                        <input type="radio" name="search_case" id="author" value="author">
                        <label for="author">作者</label>
                        <input type="radio" name="search_case" id="stock" value="stock">
                        <label for="stock">库存</label>
                        <input type="radio" name="search_case" id="ch_book_info" value="ch_book_info">
                        <label for="ch_book_info">中文关键字</label>
                    </div>
                    <div class="search-box">
                        <input class="input-btn" id="search-btn" name="search_btn" type="button" value="">
                        <input class="input-txt" id="search-txt" name="query_txt" type="text" tabindex="1" value={{ data[1] |safe}}>
                    </div>
                </form>
            </div>
            </div>
        <form class="top-info" action="/search_book/cart" method="POST">
        <div class="leftcolumn">
            <figure class='book'>

                <!-- Front -->

                <ul class='hardcover_front'>
                    <li>
                        <div class="coverDesign grey">
                            <span class="ribbon">HOT</span>
                            <h1>{{data[1]}}</h1>
                            <p>{{data[2]}}</p>
                        </div>
                    </li>
                    <li></li>
                </ul>

                <!-- Pages -->

                <ul class='page'>
                    <li></li>
                    <li>
                        <a class="btn" href="/book/{{data[0]}}">查看图书</a>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <!-- Back -->

                <ul class='hardcover_back'>
                    <li></li>
                    <li></li>
                </ul>
                <ul class='book_spine'>
                    <li></li>
                    <li></li>
                </ul>
            </figure>
        </div>
        <div class="rightcolumn">
            <h1>{{data[1]}}</h1>
            <table class="infotable">
            <tr><th>ISBN:</th><td>{{data[0]}}</td></tr>
            <tr><th>作者:</th><td>{{data[2]}}</td></tr>
            <tr><th>出版社:</th><td>{{data[3]}}</td></tr>
            <tr><th>售价:</th><td>{{data[4]}}</td></tr>
            <tr><th>数量:</th><td><input type="text" name="quantity"></td><th>门店:</th><td>
            <select name="branch" id="pro">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">深圳</option>
                <option value="4">成都</option>
            </select>
            </td></tr>
            </table>
            <input type="submit" value="添加所选书目到购物车">
        </div>
        </form>
        <div class="intro">
            <h2>简介:</h2>
            <p class="intro">{{data[5]}}</p>
        </div>
    </div>
    <footer>
        <div class="ft-main">
            <div class="info">
                <!-- 电话、邮箱暂时无效 -->
                <section>服务热线：010-12345678 | Email：<a href="mailto:bookstore@126.com">bookstore@126.com</a></section>
                <section>© <a href="index">Bookstore</a>&nbsp;版权所有，侵权必究</section>
            </div>
        </div>
    </footer>
</body>
